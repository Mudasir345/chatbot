<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Chatbot</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700,300">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400&family=Finger+Paint&display=swap">
</head>
<body>
  <div class="head">
    <header>
      <h1>Chat Bot</h1>
    </header>
    <main>
      <div id="message-section">
        <div class="message" id="bot" aria-live="polite">
          <span id="bot-response">Hello!! It's Mudasir... How can I assist you today!</span>
        </div>
        <div id="loader"></div>
      </div>
    </main>
    <footer>
      <div id="input-section">
    
        <input id="input" type="text" placeholder="Type a message" autocomplete="off" autofocus="autofocus" onkeypress="validateInput(event)" aria-label="Type a message and press Enter to send" />
        <button class="send" onclick="sendMessage()" aria-label="Send">
          <div class="circle"><i class="zmdi zmdi-mail-send"></i></div>
        </button>
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
